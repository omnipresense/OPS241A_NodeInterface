<html>
<head>
<title>Live Graph Example</title>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="graph2.js"></script>
<link rel="stylesheet" type="text/css" href="graph2.css" />
</head>
<body>

<h1>Live Graph Example</h1>
<table><tr><td width="500">
<span id="currentBox">Current Speed(s): <span id="current">tbd</span></span>
</td><td rowspan="2">y axis is magnitude, 0-1000<br>
<span id="heatmapDiv"><canvas id="heatmap" width="100" height="100"></canvas><br>
<h4>0.0&nbsp;&nbsp;&nbsp;&nbsp;speed&nbsp;&nbsp;&nbsp;&nbsp;2.0</span></h4>
</td>
<tr><td>	
<div id="magnitudesBox">Current Magnitudes(s): <span id="magnitudes">tbd</span></div>
</td></tr></table>

<div id="graph1Div">
<div id="maximumBox"><h4><span id="maximum">tbd</span> (inbound max)</h4></div>
<canvas id="canvas1" width="1000" height="256"></canvas>
<div id="minimumBox"><h4><span id="minimum">tbd</span> (outbound max)</h4></div>
</div> <!-- graph1Div -->
<p>
And corresponding magnitudes</br>
<div id="graph2Div">
1000.0<br>
<canvas id="canvas2" width="1000" height="256"></canvas>
<br>0.0
</div> <!-- graph2Div -->
</body>
</html>
